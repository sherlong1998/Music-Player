<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>

    <script>
        /*
            - 1.reder song
            - 2.scroll top
            - 3.Play / Pause/ Seek
            - 4.CD rotate
            - 5.Next/ prev
            - 6.Random
            - 8.Active song
            - 9.Scroll active song into view
            - 10.Play song when click
        */
    
        const songs = [
            {
                name: "Ngá»‘c",
                singer: "Huong Tram",
                path: "./asset/music/song1.mp3",
                image: "./asset/image/song1.jpg"
            },
            {
                name: "Em bo thuoc chua",
                singer: "Bich Phuong",
                path: "./asset/music/song2.mp3",
                image: "./asset/image/song2.jpg"
            },
            {
                name: "Hom nay toi buon",
                singer: "Phung khanh linh",
                path: "./asset/music/song3.mp3",
                image: "./asset/image/song3.png"
            },
            {
                name: "Do Toc",
                singer: "Rap Viet",
                path: "./asset/music/song4.mp3",    
                image: "./asset/image/song4.jpeg"
            }
        ]

        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        const player =$(".player")
        const heading = $('header h2')
        const cdThumb=$(".cd-thumb")
        const audio = $("#audio")
        const playBtn = $(".btn-toggle-play")
        const app = {
            currentIndex:0,
            render : function() {
               const htmls =  songs.map(song=>{
               return `<div class="song">
                    <div class="thumb" style="background-image: url('${song.image}')">
                    </div>
                    <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>`
                })
                $(".playlist").innerHTML = htmls.join("")     
            },
            defineProperties : function(){
                Object.defineProperty(this,"currentSong",{
                    get:function(){
                        return songs[this.currentIndex]
                    }
                })
            },
            loadCurrentSong : function(){
               heading.textContent = app.currentSong.name
               cdThumb.style.background = `url('${app.currentSong.image}')`
               audio.src = `${app.currentSong.path}`
            },

            handleEvents: function(){
                const cd =$(".cd")
                const cWidth = cd.offsetWidth


                document.addEventListener('scroll',function(e){
                    const newWidth = cWidth - window.scrollY;
                    cd.style.width  =newWidth>0 ?newWidth +"px" : 0;
                    cd.style.opacity = newWidth/cWidth              
                })

                playBtn.onclick = function(){
                    audio.play()
                    player.classList.add('playing')

                }

            },
            
            start() {

                this.render() 

                this.handleEvents()

                this.defineProperties()

                this.loadCurrentSong()
            }
        }
        app.start()
    </script>
</body>
</html>
